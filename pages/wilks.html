<!-- FORMS -->

<section class="all-forms">

  <form>
    
<div class="form-check form-check-inline sex-radios">
  <input class="form-check-input" type="radio" name="sex" id="inlineRadio1" value="1">
  <label class="form-check-label" for="inlineRadio1">MALE</label>
</div>
<div class="form-check form-check-inline sex-radios">
  <input class="form-check-input" type="radio" name="sex" id="inlineRadio2" value="female">
  <label class="form-check-label" for="inlineRadio2">FEMALE</label>
</div>
</br>
<div class="form-check form-check-inline sex-radios">
  <input class="form-check-input" type="radio" name="units" value="lb">
  <label class="form-check-label" for="inlineRadio1">STANDARD</label>
</div>
<div class="form-check form-check-inline sex-radios">
  <input class="form-check-input" type="radio" name="units" value="kg">
  <label class="form-check-label" for="inlineRadio2">METRIC</label>
</div>

  <div class="row justify-content-center align-items-center">
    <div class="col col-md-2 mb-2">
      <input type="number" class="form-control" id="weight" placeholder="BODYWEIGHT (LBS/KG)">
    </div>
    <div class="col col-md-2 mb-2">
      <input type="number" class="form-control" id="total" placeholder="TOTAL (LBS/KG)">
    </div>
  </div>

  <button type="button" class="btn btn-dark wilks-button" onclick="computeWilks()">CALCULATE</button>
</form>

<script>

var a=0,b=0,c=0,d=0,e=0,f=0;
function computeWilks(){
    var weight = document.getElementById('weight').value;
    var total = document.getElementById('total').value;

    console.log('units: ',document.querySelector("[name='units']:checked").value);

     if (document.querySelector("[name='units']:checked").value === 'lb') {
          weight = (weight * 0.453592)
          total = (total * 0.453592)
       }
     if (document.querySelector("[name='sex']:checked").value === 'female'){
        a = 594.31747775582;
        b = -27.23842536447;
        c = 0.82112226871;
        d = -0.00930733913;
        e = 4.731582e-05;
        f = -9.054e-08;
     }else{
      a = -216.0475144;
      b= 16.2606339;
      c= -0.002388645;
      d = -0.00113732;
      e = 7.01863e-06;
      f = -1.291E-08;
      }
        
 var coeff = (500) / ((a) + (b * weight) + (c * Math.pow(weight, 2)) + (d * Math.pow(weight, 3)) + (e * Math.pow(weight, 4)) + (f * Math.pow(weight, 5)));
 var wilks = (coeff * total);
        document.getElementById('wilks').innerHTML = Math.round(wilks);
 }

</script>

<p>YOUR WILKS SCORE:</p>
<h3 id="wilks"></h3>
